<div class="container">
  <h2 class="text-center">Invoice</h2>
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card mb-5">
        <div class="card-header">
          <div
            class="
              card-title
              text-uppercase
              pt-3
              px-2
              d-flex
              justify-content-start
            "
          >
            <h3 class="mb-0">Invoices List</h3>
          </div>
        </div>
        <div class="card-body pt-0">
          <app-seller-invoice-table></app-seller-invoice-table>
        </div>
        <div class="card-body">
          <app-seller-view-invoice id="invoice"></app-seller-view-invoice>
        </div>
        <div class="card-footer text-muted d-flex justify-content-between">
          <a
            class="btn btn-primary"
            role="button"
            data-toggle="modal"
            data-target="#myModal"
          >
            Request Invoice
          </a>
          <a class="btn btn-primary ml-auto align-self-end" role="button">
            Export to PDF
          </a>
          <a class="btn btn-primary ml-2" role="button"> Send </a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg">
    <!-- Modal content-->
    <div class="modal-content">
      <div
        class="
          modal-header
          d-flex
          justify-content-between
          flex-row-reverse
          align-items-center
        "
      >
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
        <h4 class="modal-title text-md-left">Request Invoice</h4>
      </div>
      <form class="container">
        <div class="row justify-content-center">
          <div class="col-md-10">
            <div class="modal-body">
              <!-- invoice date -->
              <div class="form-group row align-items-center">
                <label for="date" class="col-sm-2 col-form-label">Date</label>
                <div class="col-sm-10">
                  <input
                    type="date"
                    class="form-control"
                    id="date"
                    placeholder="Date"
                  />
                </div>
              </div>
              <!-- order no -->
              <div class="form-group row align-items-center">
                <label for="orderNo" class="col-sm-2 col-form-label">
                  Order No.
                </label>
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="orderNo"
                    placeholder="Order Number"
                  />
                </div>
              </div>
            </div>
            <div class="modal-footer d-flex justify-content-end">
              <button type="button" class="btn btn-default ml-2">
                Request Invoice
              </button>
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
