<table class="table">
  <thead class="text-muted">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Invoice To</th>
      <th scope="col">From</th>
      <th scope="col">Date & Time</th>
      <th scope="col">Status</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of [1, 3]">
      <!-- id -->
      <td scope="row">1</td>
      <!-- photo -->
      <td scope="row">
        <div class="d-flex flex-row align-items-center">
          <!-- <img src="assets/images/user-2.png" alt="img" /> -->
          <div class="ml-3">
            <div>John Doe</div>
            <div class="text-small text-muted">email@example.com</div>
          </div>
        </div>
      </td>
      <!-- name -->
      <td>
        <div class="">
          <div>Seller</div>
          <div class="text-small text-muted">Lorem Ipsum</div>
        </div>
      </td>
      <!-- sales -->
      <td>
        <div class="">
          <div>May 26, 2021</div>
          <div class="text-small text-muted">6:30PM</div>
        </div>
      </td>
      <!-- status -->
      <td>
        <span class="badge badge-success text-uppercase px-3 py-2">Paid</span>
      </td>
      <!-- extra icon -->
      <td>
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>View</button>
          <button mat-menu-item>Send</button>
