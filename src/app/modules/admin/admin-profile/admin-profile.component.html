<div class="container">
  <h1 class="mat-h1 mb-0 py-3">Profile</h1>
  <mat-divider></mat-divider>
  <div class="main-body">
    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img
                src="assets/images/user-2.png"
                alt="Admin"
                class="rounded-circle"
                width="150"
              />
              <div class="mt-3">
                <h4>John Doe</h4>
                <p class="text-secondary mb-1 text-uppercase">Admin</p>
                <p class="text-muted font-size-sm">Juja, Nairobi, KENYA</p>
                <button class="btn btn-outline-light mr-2">Follow</button>
                <button class="btn btn-outline-light">Message</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-title text-uppercase text-center">
            <h3 class="pt-3 mb-0">Details</h3>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <h4 class="mb-0">Full Name</h4>
              </div>
              <div class="col-sm-9 text-secondary">John Doe</div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <h4 class="mb-0">Email</h4>
              </div>
              <div class="col-sm-9 text-secondary">example@email.com</div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <h4 class="mb-0">Phone</h4>
              </div>
              <div class="col-sm-9 text-secondary">(254) 712-345678</div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <h4 class="mb-0">Address</h4>
              </div>
              <div class="col-sm-9 text-secondary">Juja, Nairobi, KENYA</div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-12">
                <a class="btn btn-outline-light">Edit</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <app-admin-password></app-admin-password>
      </div>
      <div class="col-lg-8">
        <app-admin-add-delete></app-admin-add-delete>
      </div>
    </div>
  </div>
</div>
