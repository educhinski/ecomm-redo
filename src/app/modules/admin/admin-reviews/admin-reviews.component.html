<div class="container-fluid">
  <h1 class="mat-h1 pt-3">Reviews</h1>
  <div class="row justify-content-center">
    <div class="col-md-12">
      <table class="table">
        <thead class="text-muted">
          <tr>
            <th scope="col">Reviewer Details</th>
            <th scope="col">Review/Rating</th>
            <th scope="col">Date & Time</th>
            <th scope="col">Category</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of [1, 3]">
            <!-- reviewer -->
            <td scope="row">
              <div class="d-flex flex-row align-items-center">
                <img src="assets/images/user-2.png" alt="img" />
                <div class="ml-3">
                  <div>John Doe</div>
                  <div class="text-small text-muted">email@example.com</div>
                </div>
              </div>
            </td>
            <!-- review/rating -->
            <td>
              <div class="">
                <div>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star"></span>
                  <span class="fa fa-star"></span>
                  <span class="ml-2">3</span>
                </div>
                <div class="text-small text-muted">Average Product</div>
              </div>
            </td>
            <!-- review date -->
            <td>
              <div class="">
                <div>May 26, 2021</div>
                <div class="text-small text-muted">6:30PM</div>
              </div>
            </td>
            <!-- priority -->
            <td>
              <span class="badge badge-light text-uppercase px-3 py-2">
                Manufacturer
              </span>
            </td>
            <!-- extra icon -->
            <td>
              <button mat-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item>Approve</button>
                <button mat-menu-item>Reject</button>
              </mat-menu>
              <!-- <i class="fa fa-ellipsis-v" aria-hidden="true"></i> -->
            </td>
          </tr>
          <tr *ngFor="let i of [1, 2]">
            <!-- photo -->
            <td scope="row">
              <div class="d-flex flex-row align-items-center">
                <img src="assets/images/user-3.png" alt="img" />
                <div class="ml-3">
                  <div>Customer</div>
                  <div class="text-small text-muted">Lorem Ipsum</div>
                </div>
              </div>
            </td>
            <!-- name -->
            <td>
              <div class="">
                <div>Customer</div>
                <div class="text-small text-muted">Lorem Ipsum</div>
              </div>
            </td>
            <!-- sales -->
            <td>
              <div class="">
                <div>May 26, 2021</div>
                <div class="text-small text-muted">6:30PM</div>
              </div>
            </td>
            <!-- priority -->
            <td>
              <span class="badge badge-warning text-uppercase px-3 py-2"
                >Low</span
              >
            </td>
            <!-- extra icon -->
            <td>
              <button mat-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item>Approve</button>
                <button mat-menu-item>Reject</button>
              </mat-menu>
              <!-- <i class="fa fa-ellipsis-v" aria-hidden="true"></i> -->
            </td>
          </tr>
          <tr *ngFor="let i of [1, 3]">
            <!-- photo -->
            <td scope="row">
              <div class="d-flex flex-row align-items-center">
                <img src="assets/images/user-1.png" alt="img" />
                <div class="ml-3">
                  <div>Customer</div>
                  <div class="text-small text-muted">Lorem Ipsum</div>
                </div>
              </div>
            </td>
            <!-- name -->
            <td>
              <div class="">
                <div>Customer</div>
                <div class="text-small text-muted">Lorem Ipsum</div>
              </div>
            </td>
            <!-- sales -->
            <td>
              <div class="">
                <div>May 26, 2021</div>
                <div class="text-small text-muted">6:30PM</div>
              </div>
            </td>
            <!-- priority -->
            <td>
              <span class="badge badge-success text-uppercase px-3 py-2"
                >Normal</span
              >
            </td>
            <!-- extra icon -->
            <td>
              <button mat-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item>Approve</button>
                <button mat-menu-item>Reject</button>
              </mat-menu>
              <!-- <i class="fa fa-ellipsis-v" aria-hidden="true"></i> -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
