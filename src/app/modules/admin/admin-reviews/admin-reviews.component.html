<div class="container-md">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <h1 class="mat-h1 pt-3">Reviews</h1>
      <table class="table">
        <thead class="text-muted">
          <tr>
            <th scope="col">Issue Details</th>
            <th scope="col">Customer's Name</th>
            <th scope="col">Sales</th>
            <th scope="col">Priority</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of [1, 3]">
            <!-- photo -->
            <th scope="row">
              <div class="d-flex flex-row align-items-center">
                <img src="assets/images/user-2.png" alt="img" />
                <div class="ml-3">
                  <div>Customer</div>
                  <div class="text-small text-muted">Lorem Ipsum</div>
                </div>
              </div>
            </th>
            <!-- name -->
            <th>
              <div class="">
                <div>Customer</div>
                <div class="text-small text-muted">Lorem Ipsum</div>
              </div>
            </th>
            <!-- sales -->
            <th>
              <div class="">
                <div>May 26, 2021</div>
                <div class="text-small text-muted">6:30PM</div>
              </div>
            </th>
            <!-- priority -->
            <td>
              <span class="badge badge-danger text-uppercase px-3 py-2"
                >High</span
              >
            </td>
            <!-- extra icon -->
            <td>
              <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
            </td>
          </tr>
          <tr *ngFor="let i of [1, 2]">
            <!-- photo -->
            <th scope="row">
              <div class="d-flex flex-row align-items-center">
                <img src="assets/images/user-3.png" alt="img" />
                <div class="ml-3">
                  <div>Customer</div>
                  <div class="text-small text-muted">Lorem Ipsum</div>
                </div>
              </div>
            </th>
            <!-- name -->
            <th>
              <div class="">
                <div>Customer</div>
                <div class="text-small text-muted">Lorem Ipsum</div>
              </div>
            </th>
            <!-- sales -->
            <th>
              <div class="">
                <div>May 26, 2021</div>
                <div class="text-small text-muted">6:30PM</div>
              </div>
            </th>
            <!-- priority -->
            <td>
              <span class="badge badge-warning text-uppercase px-3 py-2"
                >Low</span
              >
            </td>
            <!-- extra icon -->
            <td>
              <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
            </td>
          </tr>
          <tr *ngFor="let i of [1, 3]">
            <!-- photo -->
            <th scope="row">
              <div class="d-flex flex-row align-items-center">
                <img src="assets/images/user-1.png" alt="img" />
                <div class="ml-3">
                  <div>Customer</div>
                  <div class="text-small text-muted">Lorem Ipsum</div>
                </div>
              </div>
            </th>
            <!-- name -->
            <th>
              <div class="">
                <div>Customer</div>
                <div class="text-small text-muted">Lorem Ipsum</div>
              </div>
            </th>
            <!-- sales -->
            <th>
              <div class="">
                <div>May 26, 2021</div>
                <div class="text-small text-muted">6:30PM</div>
              </div>
            </th>
            <!-- priority -->
            <td>
              <span class="badge badge-success text-uppercase px-3 py-2"
                >Normal</span
              >
            </td>
            <!-- extra icon -->
            <td>
              <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
