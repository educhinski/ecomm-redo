<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>
      <mat-toolbar-row class="px-0 justify-content-center">
        <a class="navbar-brand logo ml-3" [routerLink]="['/home']">LOGO</a>
      </mat-toolbar-row>
      <mat-toolbar-row
        class="d-flex justify-content-center align-items-center p-0"
      >
        <i class="fa fa-user-circle-o" aria-hidden="true"></i>
        <span class="pl-2">John Doe</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/admin/overview']">Overview</a>
      <a mat-list-item [routerLink]="['/admin/products']">Products</a>
      <a mat-list-item [routerLink]="['/admin/customers']">Customers</a>
      <a mat-list-item [routerLink]="['/admin/sellers']">Sellers</a>
      <a mat-list-item [routerLink]="['/admin/stores']">Stores</a>
      <a mat-list-item [routerLink]="['/admin/settings']">Settings</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>LOGO</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
