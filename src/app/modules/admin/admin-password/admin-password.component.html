<div class="card">
  <div class="card-title text-uppercase text-center">
    <h3 class="pt-3 mb-0">Update Password</h3>
  </div>
  <div class="card-body pb-0">
    <form
      class="form-reset pb-3"
      [formGroup]="adminPasswordUpdateForm"
      (ngSubmit)="onSubmit()"
    >
      <!-- password -->
      <div class="form-group">
        <!-- current password -->
        <div class="form-row row">
          <label class="sr-only">Current Password</label>
          <input
            type="password"
            formControlName="currentPassword"
            placeholder="Current Password"
            class="form-control"
            [ngClass]="{
              'is-invalid': submitted && f.currentPassword.errors
            }"
          />
          <!-- confirm password errors -->
          <div
            *ngIf="submitted && f.currentPassword.errors"
            class="invalid-feedback"
          >
            <div *ngIf="f.currentPassword.errors.minlength">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        <!-- new password -->
        <div class="form-row">
          <label class="sr-only">New Password</label>
          <input
            type="password"
            formControlName="password"
            placeholder="New Password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
          />
          <!-- password errors -->
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        <!-- confirm password -->
        <div class="form-row">
          <label class="sr-only">Confirm New Password</label>
          <input
            type="password"
            formControlName="confirmPassword"
            placeholder="Confirm New Password"
            class="form-control"
            [ngClass]="{
              'is-invalid': submitted && f.confirmPassword.errors
            }"
          />
          <!-- confirm password errors -->
          <div
            *ngIf="submitted && f.confirmPassword.errors"
            class="invalid-feedback"
          >
            <div *ngIf="f.confirmPassword.errors.required">
              Confirm Password is required
            </div>
            <div *ngIf="f.confirmPassword.errors.mustMatch">
              Passwords must match
            </div>
          </div>
        </div>
      </div>
      <!-- submit -->
      <div class="row text-center">
        <div class="col-sm-1"></div>
        <div class="col-sm-10 text-secondary">
          <button
            class="btn btn-outline-light btn-block mt-2 text-uppercase"
            type="submit"
          >
            update password
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
