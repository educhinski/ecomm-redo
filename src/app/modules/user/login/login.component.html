<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-12">
      <!-- Login/Register Buttons -->
      <div class="btn-group d-flex" role="group" aria-label="User Account">
        <button
          type="button"
          class="btn btn-lg login border top-btn"
          [routerLink]="['/user/login']"
        >
          Login
        </button>
        <button
          type="button"
          class="btn btn-lg register border top-btn"
          [routerLink]="['/user/register']"
        >
          Register
        </button>
      </div>
      <form class="form-login pt-5 pb-3">
        <h1 class="h3 mb-4 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input
          type="email"
          id="inputEmail"
          class="form-control"
          placeholder="Email address or Phone Number"
          required
          autofocus
        />
        <label for="inputPassword" class="sr-only">Password</label>
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          placeholder="Password"
          required
        />
        <div class="checkbox mb-3">
          <label class="d-flex align-items-center">
            <input type="checkbox" value="remember-me" />
            <span class="pl-2">Remember me</span>
          </label>
        </div>
        <button
          class="btn btn-lg btn-primary btn-block btn-default"
          type="submit"
        >
          Sign in
        </button>
        <div class="my-3 strike">
          <span>or</span>
        </div>
        <button class="btn btn-lg btn-primary btn-block btn-fb" type="submit">
          Login with Facebook
        </button>
        <button class="btn btn-lg btn-outline-dark btn-block" type="submit">
          Login with Google
        </button>
        <p class="first-time mt-5">
          First time here?
          <a [routerLink]="['/user/register']">Register</a>
        </p>
      </form>
    </div>
  </div>
</div>
