<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-12">
      <!-- Login/Register Buttons -->
      <div class="btn-group d-flex" role="group" aria-label="User Account">
        <button
          type="button"
          class="btn btn-lg login border top-btn"
          [routerLink]="['/user/login']"
        >
          Login
        </button>
        <button
          type="button"
          class="btn btn-lg register border top-btn"
          [routerLink]="['/user/register']"
        >
          Register
        </button>
      </div>
      <form class="form-register pt-5 pb-3">
        <h1 class="h3 mb-4 font-weight-normal">
          Please enter your details to register
        </h1>
        <!-- name -->
        <div class="form-row mb-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="First name" />
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last name" />
          </div>
        </div>
        <!-- email -->
        <div class="form-row">
          <div class="col">
            <input
              type="email"
              class="form-control"
              placeholder="Email Address"
            />
          </div>
        </div>
        <!-- phone number -->
        <div class="form-row mb-3">
          <div class="col">
            <input type="tel" class="form-control" placeholder="Phone Number" />
          </div>
        </div>
        <!-- password -->
        <div class="form-row">
          <div class="col">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
            />
          </div>
          <div class="col">
            <input
              type="password"
              class="form-control"
              placeholder="Confirm Password"
            />
          </div>
        </div>
        <!-- submit -->
        <button
          class="btn btn-lg btn-primary btn-block btn-default mt-2"
          type="submit"
        >
          Register
        </button>
        <div class="my-3 strike">
          <span>or</span>
        </div>
        <button class="btn btn-lg btn-primary btn-block btn-fb" type="submit">
          Register with Facebook
        </button>
        <p class="with-account mt-5">
          Have an account?
          <a [routerLink]="['/user/login']">Login</a>
        </p>
      </form>
    </div>
  </div>
</div>
