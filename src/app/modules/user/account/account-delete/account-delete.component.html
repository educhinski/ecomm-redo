<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-6">
      <h3 class="h3">Are you sure you want to delete account?</h3>
      <p class="text-danger">Note: This action is irreversible!</p>
      <button
        onclick="document.getElementById('id01').style.display='block'"
        class="btn btn-danger"
      >
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1">
        </span>
        Delete Account
      </button>

      <div id="id01" class="modal">
        <span
          onclick="document.getElementById('id01').style.display='none'"
          class="close"
          title="Close Modal"
          >&times;</span
        >
        <form class="modal-content">
          <div class="container">
            <h1>Delete Account</h1>
            <p>Confirm that you really want to delete your account</p>

            <div class="clearfix">
              <button type="submit" class="cancelbtn">Cancel</button>
              <button type="reset" class="deletebtn" (click)="deleteAccount()">
                <span
                  *ngIf="loading"
                  class="spinner-border spinner-border-sm mr-1"
                >
                </span>
                Delete
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
