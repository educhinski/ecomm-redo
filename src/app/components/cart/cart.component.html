    <div class="card">
      <div class="row">
        <div class="col-md-12 cart">
          <div class="title">
            <div class="row">
              <div class="col">
                <h4>
                  <b>Shopping Cart</b>
                  <span
                    *ngIf="loading"
                    class="spinner-border spinner-border-sm mr-1"
                    style.color="var(--theme-color, orange)"
                  >
                  </span>
                </h4>
              </div>
              <div class="col align-self-center">
                <button type="submit" class="btn btn-default mt-0 py-2">
                  Delete All Items
                </button>
              </div>
              <div class="col align-self-center text-right text-muted">
                {{ items.length }} items
              </div>
            </div>
          </div>
          <div class="row border-top border-bottom" *ngIf="items">
            <div
              class="
                row
                main
                border-bottom
                py-2
                text-muted
                small
                text-uppercase
                align-items-center
              "
            >
              <div class="col-2">Image</div>
              <div class="col">Product</div>
              <div class="col">Quantity</div>
              <div class="col">Unit Price</div>
              <div class="col">Total Price</div>
            </div>
            <div class="row main align-items-center" *ngFor="let item of items">
              <div class="col-2">
                <img class="img-fluid" [src]="item.imagePath" />
              </div>
              <div class="col">
                <div class="row text-muted">{{ item.name }}</div>
                <div class="row">{{ item.description }}</div>
              </div>
              <div class="col">
                <a class="minus" (click)="minusItem(item.id, item.quantity)">
                  -
                </a>
                <a>{{ item.quantity }}</a>
                <a class="plus" (click)="plusItem(item.id, item.quantity)">+</a>
              </div>
              <div class="col">{{ item.currency }} {{ item.price }}</div>
              <div class="col">
                {{ item.currency }}{{ item.totalPrice }}
                <span class="close" (click)="deleteItem(item.id)">
                  <i class="fa fa-2x fa-trash-o" aria-hidden="true"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="row d-flex">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div
              class="col total-price align-self-center h3 py-3 font-weight-bold"
              *ngIf="grandTotal"
            >
              {{ currency }} {{ grandTotal }}
            </div>
          </div>

          <div
            class="
              back-to-shop
              d-flex
              flex-row
              justify-content-between
              align-items-center
            "

            <a routerLink="/home">
              &#8592;
              <span class="text-muted">Back to shop</span>
            </a>
            <button
              class="btn btn-default w-25 mt-0 py-2"
              routerLink="/user/account/orders/checkout"
            >
              Check Out
            </button>
          </div>
        </div>
