<div class="container my-3">
  <div class="row">
    <div class="col-lg-2 col-md-8 col-sm-12 col-12 categories">
      <ul>
        <li *ngFor="let category of categories" class="category">
          <a>{{ category }}</a>
          <ul class="subcategory p-0">
            <li><a>category</a></li>
            <li><a>category</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="col-lg-7 col-md-8 col-sm-12 col-12 appCarousel">
      <app-carousel></app-carousel>
    </div>
    <div class="col-lg-2 col-md-8 col-sm-12 col-12 quickLinks">
      <ul>
        <li *ngFor="let link of quickLinks">
          <a href="#">
            <h3>{{ link.title }}</h3>
            <p>{{ link.phrase }}</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
