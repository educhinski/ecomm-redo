<div class="container my-3">
  <div class="row">
    <div class="col-lg-2 col-12 categories">
      <ul>
        <li *ngFor="let category of categories">
          <a href="#">{{ category }}</a>
        </li>
      </ul>
    </div>
    <div class="col-lg-7 col-12 appCarousel">
      <app-carousel></app-carousel>
    </div>
    <div class="col-lg-2 col-12 quickLinks">
      <ul>
        <li *ngFor="let link of quickLinks">
          <a href="#">
            <h3>{{ link.title }}</h3>
            <p>{{ link.phrase }}</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
